<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problem Solver</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.0/math.js"></script> <!-- Link to Math.js library -->
</head>
<body>
    <h1>Math Problem Solver</h1>
    
    <div class="container">
        <input type="text" id="expression" placeholder="Enter equation (e.g., 2x + 3 = 7)">
        <button id="solveBtn">Solve</button>
        <p id="result"></p>
    </div>

    <script src="app.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
